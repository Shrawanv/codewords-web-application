{% extends 'layout.html'%}
{% block title %}<title>{{params['blog_name']}} - Contacts</title>{% endblock %}
{% block body %}
<div class="container">
    <h3 class="mt-2">Contact Us</h3>
  <div class="row">
      <div class="my-3 mx-3 p-3 bg-white rounded shadow-lg col-md-9">
          <form action="/contact" method="POST">
              <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email"  placeholder="Enter Address">
              </div>
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="tel" class="form-control" id="phone" name="phone"  placeholder="+91**********">
              </div>
              <div class="form-group">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="3" name="message" placeholder="Enter your message......"></textarea>
              </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>

    <div class="my-3 mx-3 col">

    </div>
  </div>
</div>
{% endblock %}
